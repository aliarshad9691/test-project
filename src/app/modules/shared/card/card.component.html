<mat-card [@hover]="{value: hoverState, params:{color: data.color}}">
    <div class="row">
        <div class="col-2"><h2>#{{data.id}}</h2></div>
        <div class="col-10">
            <div class="row">
                <div class="col-12"><h1>{{data.title}}:</h1></div>
                <div class="col-12"><p>{{data.text}}</p></div>
            </div>
        </div>
    </div>
</mat-card>
